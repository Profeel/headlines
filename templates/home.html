<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Headlines</h1>
  {% for article in articles %}
    <b><a href="{{ article.link }}">{{ article.title }}</a> </b> </br>
    <i>{{ article.published }}</i> </br>
    <p>{{ article.summary }}</p>
    <hr />
  {% endfor %}
</body>
</html>
